<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form>
      <label for="apiKey">Clé API Hunter.io :</label>
      <input type="text" id="apiKey" name="apiKey" required>
      <br><br>
      <input type="button" value="Connect" onclick="saveApiKey()">
    </form>
    <script>
      function saveApiKey() {
        var apiKey = document.getElementById('apiKey').value;
        if (apiKey) {
          google.script.run.withSuccessHandler(closeDialog).saveApiKey(apiKey);
        } else {
          alert('Veuillez entrer une clé API valide.');
        }
      }
      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
